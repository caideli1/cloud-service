server:
  port: 8070
spring:
  application:
    name: gateway-zuul
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-center
      profile: ${spring.profiles.active}
      fail-fast: true
  servlet:
    multipart:
      file-size-threshold: 1Mb
      max-file-size: 1000Mb
      max-request-size: 1000Mb

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false
login:
  maxCountPerDay: 10